<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control my-3 border-secondary bg-light" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control my-3 border-secondary bg-light" required>
    </div>
    <button type="submit" class="btn btn-primary border">Login</button>
    <div *ngIf="errorMessage" class="error-message text-danger">{{ errorMessage }}</div>
  </form>
</div>
